<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adversarial Classification</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top" id="main-nav">
        <a class="navbar-brand" href="/">Adversarial Classification</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon "></span>
        </button>
    </nav>

    <div class="container mt-5 mb-5">
        <h1 class="h1 text-center"> Image Classification</h1>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="drag-area mt-3 mb-3">
                    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                    <header>Drag & Drop</header>
                    <span>OR</span>
                    <button class="btn btn-primary">Browse File</button>
                    <input type="file" hidden>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-12 d-flex justify-content-center">
                <button class="btn btn-primary" id="recognize" onclick="recognize()">Recognize</button>
                <button class="btn btn-primary ml-5" id="recognize" onclick="refresh()">Restart</button>
            </div>
        </div>
    </div>
    
    <div class="container mb-5" id="prediction">
        <div class="row">
            <div class="col-12">
                <h1 class="h1 text-center">Predictions</h1>
                <div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>    

    <!-- SubFooter -->
    <footer id="sub-footer" class="subfooter">
        <div class="container">
            <div class="row p-4">
                <div class="col-md-4 about">
                    <span>ABOUT ETAL</span>
                    <p class="text-justify font-weight-light small">
                        Exeter Trustworthy AI Lab (ETAL) Group is affiliated with College of Engineering, Mathematics and Physical Sciences, University of Exeter, UK.</span>
                    </p>
                </div>
                <div class="d-none d-md-block col-md-4 link">
                    <img class="exeter" alt="" srcset="">
                </div>
                <div class="d-none d-md-block col-md-4 link">
                    <img class="russell" alt="" srcset="">
                </div>
            </div>
        </div>
    </footer>

    <!-- Footer -->
    <footer id="main-footer" class="footer text-center">
        <div class="container">
            <div class="row">
            <div class="col-md">
                <span>Copyright &#169; Exeter Trustworthy AI Lab</span>
            </div>
        </div>
    </footer>
</body>
</html>
